name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write    # si luego despliegas a AWS via OIDC

env:
  # Exponemos el secret como variable de entorno
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint all projects
        run: npx nx run-many --target=lint --all

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Record Nx Cloud run
        run: npx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      - name: Run tests & collect coverage
        run: npx nx run-many --target=test --all -- --ci --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Finish Nx Cloud recording
        run: npx nx-cloud record -- nx run-many --target=test --all

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Record Nx Cloud run
        run: npx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      - name: Build all projects
        run: npx nx run-many --target=build --all

      - name: Finish Nx Cloud recording
        run: npx nx-cloud record -- nx run-many --target=build --all
